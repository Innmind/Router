arguments:
    routes: set<Innmind\Url\PathInterface>

expose:
    requestMatcher: $requestMatcher
    urlGenerator: $urlGenerator

services:
    requestMatcher Innmind\Router\RequestMatcher\RequestMatcher:
        - $routeSet

    urlGenerator Innmind\Router\UrlGenerator\UrlGenerator:
        - $routeSet

    loader:
        yaml Innmind\Router\Loader\Yaml: []

    routeSet $factory->__invoke:
        - $loader.yaml
        - ...$routes
